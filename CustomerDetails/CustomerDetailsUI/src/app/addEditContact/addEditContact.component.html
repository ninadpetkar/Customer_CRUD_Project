<form #contactForm="ngForm" (ngSubmit)="saveContact(contactModel)">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <br/>
            <h5>CustomerDetail Details</h5>
            <br/>
        </div>

        <div *ngIf="_contactService.isLoaded" class="panel-body">
        <div class="col-xs-10">
            <div class="form-group">
                <label>First Name</label>
                <input id="firstName"  required minlength="2" name="firstName" [(ngModel)]="contactModel.FirstName" type="text" class="form-control" #firstName="ngModel"/>
                
                <span *ngIf="firstName?.errors?.required && firstName?.touched">
                    First Name is required        
                </span>
                <span *ngIf="firstName?.errors?.minlength && firstName?.touched">
                    First Name required at least 1 character       
                </span>
                
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input id="lastName" required minlength="2" name="lastName" [(ngModel)]="contactModel.LastName" type="text" class="form-control" #lastName="ngModel"/>

                <span *ngIf="lastName?.errors?.required && lastName?.touched">
                    LastName Name is required        
                </span>
                <span *ngIf="lastName?.errors?.minlength && lastName?.touched">
                    LastName Name required at least 2 character       
                </span>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input id="email" required [email]="contactModel.Email!==''" name="email" [(ngModel)]="contactModel.Email" type="text" class="form-control" #email="ngModel"/>
                <span *ngIf="email?.errors?.required && email?.touched">
                    Email is required        
                </span>
                <span *ngIf="email?.errors?.email && email?.touched">
                    Email is invalid        
                </span>
            </div>

            <div class="form-group">
                <label>PhoneNumber</label>
                <input id="phone" required name="phone" [(ngModel)]="contactModel.PhoneNumber" type="number" class="form-control" #phone="ngModel"/>
            
                <span *ngIf="phone?.errors?.required && phone?.touched">
                    PhoneNumber Name is required        
                </span>
            </div>
        </div>
        </div>

        <div class="panel-footer">
            <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Save</button>
        </div>
    </div>
</form>
